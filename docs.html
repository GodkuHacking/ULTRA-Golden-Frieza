<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA GOLDEN FRIEZA BOT DOCS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://dblegends.net/assets/card_arts/0268_Frieza4th_268/0268_Frieza4th_268_BG1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #FFF;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #DB4437;
            color: #FFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff6659;
        }
        .commands {
            margin-top: 30px;
        }
        .command {
            background-color: rgba(66, 66, 66, 0.8);
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            animation: fadeIn 1s ease-in-out;
        }
        .command h3 {
            margin-top: 0;
            color: #FFD700; /* Golden color */
        }
        .command p {
            margin-bottom: 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .title {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            font-weight: bold;
            color: #FFD700; /* Golden color */
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://dblegends.net/assets/card_icons/BChaIco_0603_FriezaGold_603.webp" alt="Bot Icon" width="100">
        <div class="title">ULTRA GOLDEN FRIEZA BOT DOCS</div>
        <a href="https://discord.com/oauth2/authorize?client_id=1222983410247532604&permissions=8&scope=bot" class="button" target="_blank">Invite Bot</a>
        
        <div class="commands">
            <div class="command">
                <h3>!ping</h3>
                <p>Display bot's latency.</p>
            </div>
            <div class="command">
                <h3>!invert</h3>
                <p>Invert the attached file. (Can only be used in the dbl-cmd channel if you don't have one and you want to use it please make one.)</p>
            </div>
            <div class="command">
                <h3>!links</h3>
                <p>will send a link to this site and a invite for the bot</p>
            </div>
        </div>
    </div>
</body>
</html>
